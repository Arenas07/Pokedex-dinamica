<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="h1-header" class="cl-black">Mi pokedex</h1>
        <p id="p-header" class="cl-gray">Agrega y elimina tus Pok√©mon favoritos</p>
        <div id="additional-information">
            <p id="p-info-header" class="cl-gray">Puedes sacar los sprites de imagenes en: <br> <b class="cl-black">https://pokeapi.co</b></p>
        </div>
    </header>
    <main>
        <div id="form-container" class="bg-white brd-radius drop-shadow">
            <form id="formulary" class="brd-radius">
                <input type="text" class="brd-radius" id="poke-name" placeholder="Nombre del pokemon" required>
                <input type="text" class="brd-radius" id="poke-img" placeholder="URL de la imagen del pokemon" required>
                <button type="submit" id="submit-button" class="brd-radius bg-blue">Agregar</button>
            </form>
            </button>
        </div>
        <div id="pokemon-container" class="brd-radius bg-white">
            
        </div>
    </main>
    <script src="main.js" type="module" defer></script>
</body>
</html>
